<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <input
          readonly
          type="text"
          value=" "
          class="score-board"
          id="home-score"
        />
        <div class="btn">
          <button onclick="homeAdd1()">+1</button>
          <button onclick="homeAdd2()">+2</button>
          <button onclick="homeAdd3()">+3</button>
        </div>
      </div>
      <div>
        <h3>GUEST</h3>
        <input
          readonly
          type="text"
          value=" "
          class="score-board"
          id="guest-score"
        />
        <div class="btn">
          <button onclick="guestAdd1()">+1</button>
          <button onclick="guestAdd2()">+2</button>
          <button onclick="guestAdd3()">+3</button>
        </div>
      </div>
    </div>
    <div>
      <button class="btn-new-game" id="btn-new-game" onclick="startNewGame()">
        NEW GAME
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
